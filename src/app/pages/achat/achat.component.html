<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Achat</h4>
        <button class="button" (click)="add()"> Ajouter </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Désignation
              </th>
              <!-- <th>
                Référence
              </th> -->
              <th>
                Fournisseur
              </th>
              <th>
                Quantité
              </th>
              <th>
                Prix Unitaire
              </th>
              <th>
                Total
              </th>
              <th class="text-right">
                Date d'achat
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let achat of achats">
                <td>
                  {{achat.id}}
                </td>
                <td>
                  {{achat.fournisseur}}
                </td>
                <td>
                  {{achat.quantite}}
                </td>
                <td>
                  {{achat.prix}}
                </td>
                <td>
                  {{achat.total}}
                </td>
                
                <td class="text-right">
                  {{achat.date}}
                </td>
              </tr>

          </table>
        </div>
      </div>
    </div>
  </div>



  <div *ngIf="ajouter" class="popup">
    <div class="popup-wrapper">
      <div class="x" (click)="add()">X</div>


      <div class="card-body">
        <h2 class="title">Ajouter Achat</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputDésignation">Désignation</label>
            <input  class="form-control" type="text" class="form-control" name="Désignation" required
              minlength="3" id="inputDésignation" formControlName="designation" placeholder="Désignation">
          </div>
          <div class="form-group">
            <label for="inputRéférence">Référence</label>
            <input type="text" class="form-control"  class="form-control" name="Référence" required
              minlength="3" id="inputRéférence" formControlName="reference" placeholder="Référence">
          </div>
          <div class="form-group">
            <label for="inputFournisseur">Fournisseur</label>
            <input type="text" class="form-control"  class="form-control" name="fournisseur" required
              minlength="3" id="inputFournisseur" formControlName="fournisseur" placeholder="Fournisseur">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputQuantité">Quantité *</label>
              <input type="number" class="form-control" name="Quantité" required id="inputQuantité"
                placeholder="Quantité" formControlName="quantite">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPrix">Prix *</label>
              <input type="number" class="form-control" name="prix" required id="inputPrix" placeholder="prix"
                formControlName="prix">
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Ajouter</button>


        </form>
        <svg *ngIf="spinner" class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M304 48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zm0 416c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM48 304c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm464-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48zM142.9 437c18.7-18.7 18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zm0-294.2c18.7-18.7 18.7-49.1 0-67.9S93.7 56.2 75 75s-18.7 49.1 0 67.9s49.1 18.7 67.9 0zM369.1 437c18.7 18.7 49.1 18.7 67.9 0s18.7-49.1 0-67.9s-49.1-18.7-67.9 0s-18.7 49.1 0 67.9z" />
        </svg>
      </div>

    </div>
  </div>
</div>
